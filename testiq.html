    <script>
        function starttest() {
            const prg = document.getElementById("progress");
            const butt = document.getElementById("butt");
            const prgbox = document.getElementById("prgbox");
            const result = document.getElementById("result");

            butt.style.display = "none";
            prgbox.style.display = "flex";

            
            
            
            var z = 0;
            var id = setInterval(frame, 10);
            function frame() {
                if (z > 100) {
                    clearInterval(id);
                    prgbox.style.display = "none"
                    result.style.display = "flex"
                    if (getCookie("numvisit") == "0") {

                        result.innerHTML = "хах и что. ты думал результат изменится???"
                        setCookie("numvisit", "1", { expires: Date(6) });
                    }
                    else {
                        setCookie("numvisit", "0", { expires: Date(6) });
                    }
                }
                z += Math.random()**2 * 0.9;
                prg.style.width = String(z) + "%";
            }
            
        }
        function getCookie(name) {
    let matches = document.cookie.match(new RegExp(
        "(?:^|; )" + name.replace(/([\.$?*|{}\(\)\[\]\\\/\+^])/g, '\\$1') + "=([^;]*)"
    ));
    return matches ? decodeURIComponent(matches[1]) : undefined;
}

function setCookie(name, value, options = {}) {

    options = {
        path: '/',
        // при необходимости добавьте другие значения по умолчанию
        ...options
    };

    if (options.expires instanceof Date) {
        options.expires = options.expires.toUTCString();
    }

    let updatedCookie = encodeURIComponent(name) + "=" + encodeURIComponent(value);

    for (let optionKey in options) {
        updatedCookie += "; " + optionKey;
        let optionValue = options[optionKey];
        if (optionValue !== true) {
            updatedCookie += "=" + optionValue;
        }
    }

    document.cookie = updatedCookie;
}
