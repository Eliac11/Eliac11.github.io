<!DOCTYPE html>
<html>
<head>

    <title>RAFN 2</title>
    <link rel="stylesheet" href="styls/cssbutton.css">
    <link rel="stylesheet" href="styls/cssimgs.css">
    <link rel="stylesheet" href="styls/cssicons.css">
    <link rel="stylesheet" href="styls/cssmenu.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;

            justify-content: center;
            align-items: center;
            font-family: Consolas;
            background-color: #0a0a0a;
        }
    </style>
    <script>
        function randint(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
    </script>

<body>

    <div id="upnf"></div>

    <div class="container--menu">

    <div id="dwnnf"></div>

    <script>
        var imgs = document.querySelectorAll("img.wdth")

        for (i = 0, len = imgs.length; i < len; ++i) {

            imgs[i].src = "imgs/game/" + String(randint(1, 17)) + ".png"
        }
