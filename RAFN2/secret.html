<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>яйцо</title>

    <!--<link rel="icon" href="C:\Users\bkmzg\procjects\Eliac11.github.io\imgs\maxresdefault_live.png">-->

    <link rel="stylesheet" href="styls/cssbutton.css">
    <link rel="stylesheet" href="styls/cssimgs.css">
    <link rel="stylesheet" href="styls/cssicons.css">
    <link rel="stylesheet" href="styls/cssmenu.css">
    <link rel="stylesheet" href="styls/csscomp.css">
    <link rel="stylesheet" href="styls/cssover1.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="styls/bodycss.css">

    <script>
        function randint(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
    </script>

    <script src="js/scriptdowninf.js"></script>
</head>
<body>

    <audio id="myaudio" autoplay="autoplay">
        <source style="" src="songs/Toxin.mp3" loop="-1" balance="0" volume="50">

    </audio>
    <div style="display:flex; background-color:aqua; justify-content: center; align-items: center; height:100vh">
        <div class="startbutton" id="ddd">СТАРТ</div>
    </div>
    <script>
        var audio = document.getElementById("myaudio");
        var a = document.getElementById("ddd");
        var intervalid = null
        a.onclick = function () {
            clearInterval(intervalid);

            audio.play();
            a.innerHTML = "...";

            setTimeout(() => { a.innerHTML = "хай нигга" }, 6000);
            setTimeout(() => { a.innerHTML = "нигга" }, 6800);

            setTimeout(() => { a.innerHTML = "..." }, 7000);

            setTimeout(() => { a.innerHTML = "я" }, 19000);
            setTimeout(() => { a.innerHTML = "гуль" }, 20000);

            setTimeout(() => {
                intervalid = setInterval(frame, 100);
                a.style = "animation-duration: 2.5s;"
            }, 21000);

        }

        function frame() {
            var i = randint(1, 1000)
            a.innerHTML = String(i) + "-7=" + String(i - 7);

        }


    </script>

</body>



</html>
